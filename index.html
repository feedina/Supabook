      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
        color: #ffffff;
        line-height: 1.6;
        min-height: 100vh;
      }

      /* Header Styles */
      .app-header {
        background: linear-gradient(
          90deg,
          #ff2e63 0%,
          #fb5283 50%,
          #ff6b9d 100%
        );
        padding: 1rem 0;
        box-shadow: 0 4px 20px rgba(255, 46, 99, 0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .logo h1 {
        font-size: 1.8rem;
        font-weight: 800;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .logo h1:hover {
        transform: scale(1.05);
      }

      .search-bar {
        flex: 1;
        max-width: 500px;
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .search-input {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border: none;
        background: transparent;
        color: white;
        font-size: 1rem;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .search-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .search-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .header-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .action-btn,
      .admin-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }

      .action-btn:hover,
      .admin-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .admin-btn {
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        color: #000;
      }

      /* Navigation Styles */
      .main-nav {
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(20px);
        padding: 1rem 0;
        border-bottom: 1px solid rgba(255, 46, 99, 0.2);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 0 2rem;
        flex-wrap: wrap;
      }

      .nav-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        background: transparent;
        color: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-btn:hover {
        color: #ff2e63;
        background: rgba(255, 46, 99, 0.1);
      }

      .nav-btn.active {
        color: #ff2e63;
        background: rgba(255, 46, 99, 0.2);
      }

      .nav-btn.active::after {
        content: "";
        position: absolute;
        bottom: -1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 3px;
        background: #ff2e63;
        border-radius: 2px;
      }

      /* Main Content */
      .main-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        width: 100%;
      }

      .section-title {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #ff2e63, #fb5283);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .content-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      /* Video/Music Card Styles */

        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 46, 99, 0.1);
      }

      .content-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 48px rgba(255, 46, 99, 0.2);
        border-color: rgba(255, 46, 99, 0.3);
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .video-container video,
      .video-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-info {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #fff;
      }

      .card-description {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 1rem;
        font-size: 0.9rem;
        line-height: 1.4;
      }

      .card-stats {
        display: flex;
        gap: 1rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 1rem;
      }

        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;

        color: white;

        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);

      .card-btn:hover {
        background: rgba(255, 46, 99, 0.4);
        transform: translateY(-1px);

      .genre-tag {

        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 600;
        display: inline-block;
        margin: 0.5rem 0;

      /* Form Styles */
      .form-container {

        padding: 2rem;

        border: 1px solid rgba(255, 46, 99, 0.2);

      .form-group {

      }

      .form-label {

        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
      }

      .form-input,

        color: white;
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-textarea:focus,
      .form-select:focus {
        border-color: #ff2e63;
        box-shadow: 0 0 0 3px rgba(255, 46, 99, 0.1);
        outline: none;
      }

      .form-textarea {
        min-height: 100px;
        resize: vertical;
      }

      .form-btn {
        background: linear-gradient(45deg, #ff2e63, #fb5283);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        width: 100%;
      }

      .form-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(255, 46, 99, 0.3);
      }

      /* Profile Styles */
      .profile-container {
        max-width: 800px;
        margin: 0 auto;
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border-radius: 25px;
        padding: 2rem;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff2e63, #fb5283);
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
      }

      .profile-stats {
        display: flex;
        justify-content: space-around;
        margin: 2rem 0;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 1.5rem;
        font-weight: 800;
        color: #ff2e63;
        display: block;
      }

      .stat-label {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Admin Panel Styles */
      .admin-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .admin-card {
        background: rgba(255, 46, 99, 0.1);
        padding: 1.5rem;
        border-radius: 15px;
        text-align: center;
        border: 1px solid rgba(255, 46, 99, 0.2);
        transition: all 0.3s ease;
      }

      .admin-card:hover {
        background: rgba(255, 46, 99, 0.2);
        transform: translateY(-4px);
      }

      .admin-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      /* Notification Styles */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border-radius: 10px;
        padding: 1rem 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border-left: 4px solid #28a745;
        z-index: 3000;
        display: none;
        max-width: 300px;
        animation: slideIn 0.3s ease-out;
      }

      .notification.success {
        border-left-color: #28a745;
      }

      .notification.error {
        border-left-color: #dc3545;
      }

      .notification.warning {
        border-left-color: #ffc107;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Footer */
      .app-footer {
        background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        margin-top: 3rem;
        border-top: 1px solid rgba(255, 46, 99, 0.2);
        padding: 2rem;
        text-align: center;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .footer-section h3,
      .footer-section h4 {
        color: #ff2e63;
        margin-bottom: 1rem;
      }

      .footer-section ul {
        list-style: none;
      }

      .footer-section ul li {
        margin-bottom: 0.5rem;
      }

      .footer-section a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .footer-section a:hover {
        color: #ff2e63;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          gap: 1rem;
        }

        .search-bar {
          order: 3;
          max-width: 100%;
        }

        .header-actions {
          order: 2;
          justify-content: center;
        }

        .nav-container {
          gap: 0.5rem;
        }

        .content-grid {
          grid-template-columns: 1fr;
        }

        .profile-stats {
          flex-direction: column;
          gap: 1rem;
        }

        .admin-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 1rem;
        }

        .form-container,
        .profile-container {
          padding: 1.5rem;
          margin: 0 1rem;
        }

        .section-title {
          font-size: 1.5rem;
        }
      }

      /* Loading prevention */
      .no-loading {
        opacity: 1 !important;
        display: block !important;
      }
    </style>
  </head>

      // Utility Functions
      function showNotification(message, type = "success") {
        const notification = document.getElementById("notification");
        const messageEl = document.getElementById("notification-message");

        notification.className = `notification ${type}`;
        messageEl.textContent = message;
        notification.style.display = "block";

        setTimeout(() => {
          notification.style.display = "none";
        }, 4000);
      }

      function likeContent(id, type) {
        showNotification(
          `${type === "video" ? "Video" : "Musik"} berhasil dilike! ‚ù§Ô∏è`,
          "success",

      function shareContent(title) {
        if (navigator.share) {
          navigator.share({
            title: title,
            text: `Lihat ${title} di Nabila Streams`,
            url: window.location.href,
          });
        } else {
          navigator.clipboard.writeText(`${title} - ${window.location.href}`);
          showNotification("Link berhasil disalin ke clipboard! üîó", "success");
        }
      }

      function buyContent(title, price) {
        const message = `Halo admin, saya ingin membeli "${title}" seharga Rp ${price.toLocaleString()}`;
        const whatsappUrl = `https://wa.me/085810526151?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, "_blank");
        showNotification(
          "Anda akan diarahkan ke WhatsApp untuk pembayaran.",
          "success",
        );
      }

      function addToPlaylist(id) {
        showNotification("Musik ditambahkan ke playlist! üéµ", "success");

      function searchContent(query) {
        if (!query.trim()) {
          showNotification("Masukkan kata kunci pencarian", "warning");
          return;
        }
        showNotification(`Mencari: "${query}"...`, "success");
      }

      function filterGallery(type) {
        const items = document.querySelectorAll(".gallery-item");
        items.forEach((item) => {
          if (type === "all" || item.dataset.type === type) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      }

      function showUploadTab(type) {
        const fileInput = document.querySelector("#file-group input");
        const priceGroup = document.getElementById("price-group");
        const monetizeCheck = document.getElementById("monetize");

        if (type === "video") {
          fileInput.accept = "video/*";
          document.getElementById("tab-video").style.background =
            "rgba(255, 46, 99, 0.4)";
          document.getElementById("tab-photo").style.background =
            "rgba(255, 46, 99, 0.2)";
        } else {
          fileInput.accept = "image/*";
          document.getElementById("tab-photo").style.background =
            "rgba(255, 46, 99, 0.4)";
          document.getElementById("tab-video").style.background =
            "rgba(255, 46, 99, 0.2)";
        }

        monetizeCheck.addEventListener("change", function () {
          priceGroup.style.display = this.checked ? "block" : "none";
        });
      }
